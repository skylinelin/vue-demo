<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuetest</title>
</head>
<body>
    <div id="sky">
        <h1>{{ name }}</h1>
        <span v-text="name"></span>
        <input v-model="age"></input>
        <button @click="helloClick()">点一下</button>

    </div>
    
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#sky",
        data: {
            name: "",
            age: 21
        },
        methods: {
            helloClick(){
                console.log("打印一下");
            }
        },
        created() {
            //向后台发送ajax请求，完成对data数据初始化
            this.name="林法扬";
        },
    });
</script>
</body>
</html>
