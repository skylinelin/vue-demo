<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <title>vuetest</title>
</head>
<body>
    <div id="sky">
        <h1>{{ name }}</h1>
        <span v-text="name"></span>
        <input v-model="age"></input>
        <button @click="helloClick()">点一下</button>
    
        <h1>有以下课程</h1>
        <label class="checkbox-inline">
             <input type="checkbox" v-model="lessons" id="inlineCheckbox1" value="《Java核心技术卷1》"> 《Java核心技术卷1》
        </label>
        <br>
        <label class="checkbox-inline">
            <input type="checkbox" v-model="lessons" id="inlineCheckbox2" value="《Java核心技术卷2》"> 《Java核心技术卷2》
        </label>
        <br>
        <label class="checkbox-inline">
            <input type="checkbox" v-model="lessons" id="inlineCheckbox3" value="《Java编程思想》"> 《Java编程思想》
        </label>

        <h1>购买下列课程：{{lessons.join(",")}}</h1>

    </div>
    
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#sky",
        data: {
            name: "",
            age: 21,
            lessons: []
        },
        methods: {
            helloClick(){
                console.log("打印一下");
            }
        },
        created() {
            //向后台发送ajax请求，完成对data数据初始化
            this.name="林法扬";
        },
    });
</script>
</body>
</html>
